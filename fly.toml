# Fly.io Configuration
# Documentation: https://fly.io/docs/reference/configuration/

app = "webunlock-api-rahul"
primary_region = "sin"  # Singapore - closest to India

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  LOG_LEVEL = "info"
  POOL_MIN_BROWSERS = "1"
  POOL_MAX_BROWSERS = "2"
  POOL_MAX_CONTEXTS = "3"
  CORS_ENABLED = "true"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false  # Keep running for browser pool
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "10s"

[[vm]]
  memory = "1gb"  # Required for Playwright/Chromium
  cpu_kind = "shared"
  cpus = 1
