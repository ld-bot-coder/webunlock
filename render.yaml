# Render Blueprint Specification
# Documentation: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: web-render-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon # or singapore for closer to India
    plan: free # 512MB RAM
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: LOG_LEVEL
        value: info
      - key: POOL_MIN_BROWSERS
        value: 0  # Don't keep any browser open
      - key: POOL_MAX_BROWSERS
        value: 1  # Strictly 1 browser
      - key: POOL_MAX_CONTEXTS
        value: 1  # Strictly 1 tab
      - key: BROWSER_IDLE_TIMEOUT
        value: 10000 # Close browser after 10s idle
      - key: CORS_ENABLED
        value: true
