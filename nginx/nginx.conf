events {
    worker_connections 1024;
}

http {
    upstream backend {
        # Using Docker's internal DNS to load balance across replicas
        server api:3000;
        
        # Or explicit round-robin if listing multiple IPs manually
        # but in Docker Swarm/Compose, service name resolves to all containers
    }

    server {
        listen 80;
        
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (if needed for Fastify/Playwright events)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
        }
    }
}
