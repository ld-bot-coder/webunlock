version: '3.8'

services:
  api:
    build: .
    image: web-render-api:latest
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      - POOL_MIN_BROWSERS=1
      - POOL_MAX_BROWSERS=2
      - POOL_MAX_CONTEXTS=4
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G

  load_balancer:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api

networks:
  default:
    driver: bridge
